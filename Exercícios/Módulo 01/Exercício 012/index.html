<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente:</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video width="400px" poster="imagens/capa.png" controls>
   <source src="midia/meu-video.mp4" type="video/mp4">
   <source src="midia/meu-video.m4v" type="video/mp4">
   <source src="midia/Meu-Video.webm" type="video/webm">
   <source src="midia/meu-video.ogv" type="video/ogg">
   <p>Seu navegador não tem compatibilidade com reprodução de vídeos!</p>
   </video>
   
   <h1>Inserindo vídeos do YouTube:</h1>
   <iframe width="400px" src="https://www.youtube.com/embed/zDj1DiU95Wk?si=Q_9msfhLM5Im-GB5" title="Aviões & Músicas" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
