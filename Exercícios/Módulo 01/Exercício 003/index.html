<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens: </title>
</head>
<body>
    <h1>Testando carga e imagens: </h1>

    <p>Abaixo você verá uma imagem que está na mesma pasta: </p>
    <img src="logo-html5.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estão em subpastas: </p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">

    <p>Também podemos carregar imagens externas: </p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="CSS3 Logo"> <!-- URL da imagem: -->
</body>
</html>
